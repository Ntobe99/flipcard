<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flip Card</title>
</head>
<body>
    <!-- Flip avatar card example -->
    <section class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="cartoon2.jpg" alt="avatar">
            </div>
            <div class="flip-card-back">
                <h1>Nontobeko Mhlongo</h1>
                <p>Web developer</p>
                <p>life choices Academy</p>
            </div>
        </div>
    </section>

    <!-- Profile Card -->
    <section class="bottom-card">
        <img src="cartoon1.jpg"  alt="profile pic">
        <h1>Nontobeko Mhlongo</h1>
        <p class="title">CE0 & FOUNDER </p>
        <p>Life Choices Academy</p>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <p><button type="button" class="btn">Contact</button></p>
    </section>

</body>
</html>
